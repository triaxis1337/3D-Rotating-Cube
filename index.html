<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Application</h1>
    <div class="question">
      <h2>Question 1:</h2>
      <p>What is the capital of France?</p>
      <div class="options">
        <div class="option">
          <input type="radio" name="q1" value="a" id="q1a">
          <label for="q1a">a) Paris</label>
        </div>
        <div class="option">
          <input type="radio" name="q1" value="b" id="q1b">
          <label for="q1b">b) London</label>
        </div>
        <div class="option">
          <input type="radio" name="q1" value="c" id="q1c">
          <label for="q1c">c) Rome</label>
        </div>
      </div>
    </div>
    <div class="question">
      <h2>Question 2:</h2>
      <p>What is the largest planet in our solar system?</p>
      <div class="options">
        <div class="option">
          <input type="radio" name="q2" value="a" id="q2a">
          <label for="q2a">a) Jupiter</label>
        </div>
        <div class="option">
          <input type="radio" name="q2" value="b" id="q2b">
          <label for="q2b">b) Earth</label>
        </div>
        <div class="option">
          <input type="radio" name="q2" value="c" id="q2c">
          <label for="q2c">c) Saturn</label>
        </div>
      </div>
    </div>
    <button class="btn" onclick="submitQuiz()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
